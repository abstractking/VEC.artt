<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="road-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#051937"/>
      <stop offset="100%" stop-color="#2C5364"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="125" fill="url(#sky-gradient)"/>
  
  <!-- Stars -->
  <g fill="#FFFFFF">
    <circle cx="30" cy="40" r="1" opacity="0.7"/>
    <circle cx="70" cy="20" r="1.5" opacity="0.8"/>
    <circle cx="120" cy="50" r="1" opacity="0.6"/>
    <circle cx="180" cy="30" r="1.2" opacity="0.7"/>
    <circle cx="230" cy="70" r="1" opacity="0.5"/>
    <circle cx="280" cy="40" r="1.8" opacity="0.9"/>
    <circle cx="330" cy="60" r="1" opacity="0.6"/>
    <circle cx="370" cy="30" r="1.3" opacity="0.7"/>
    
    <circle cx="50" cy="90" r="1" opacity="0.6"/>
    <circle cx="100" cy="110" r="1.5" opacity="0.8"/>
    <circle cx="160" cy="95" r="1" opacity="0.5"/>
    <circle cx="210" cy="120" r="1.2" opacity="0.7"/>
    <circle cx="260" cy="100" r="1" opacity="0.6"/>
    <circle cx="310" cy="115" r="1.8" opacity="0.9"/>
    <circle cx="350" cy="90" r="1" opacity="0.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="50" cy="40" r="15" fill="#FFFECD"/>
  <circle cx="45" cy="35" r="5" fill="#FFFBE5" opacity="0.5"/>
  
  <!-- Road -->
  <rect x="0" y="125" width="400" height="100" fill="url(#road-gradient)"/>
  
  <!-- Road Lines -->
  <rect x="20" y="175" width="40" height="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="100" y="175" width="40" height="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="180" y="175" width="40" height="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="260" y="175" width="40" height="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="340" y="175" width="40" height="5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Car 1 (Player Car) -->
  <g transform="translate(160, 160)">
    <!-- Car Body -->
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#FF5500"/>
    <!-- Windows -->
    <rect x="-15" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <rect x="5" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <!-- Wheels -->
    <ellipse cx="-12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="-12" cy="10" rx="3" ry="3" fill="#666666"/>
    <ellipse cx="12" cy="10" rx="3" ry="3" fill="#666666"/>
    <!-- Lights -->
    <rect x="-18" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <rect x="13" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <!-- Crypto Symbol -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">₿</text>
  </g>
  
  <!-- Car 2 (Opponent) -->
  <g transform="translate(240, 145)">
    <!-- Car Body -->
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#3355FF"/>
    <!-- Windows -->
    <rect x="-15" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <rect x="5" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <!-- Wheels -->
    <ellipse cx="-12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="-12" cy="10" rx="3" ry="3" fill="#666666"/>
    <ellipse cx="12" cy="10" rx="3" ry="3" fill="#666666"/>
    <!-- Lights -->
    <rect x="-18" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <rect x="13" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <!-- Crypto Symbol -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ξ</text>
  </g>
  
  <!-- Car 3 (Opponent) -->
  <g transform="translate(80, 175)">
    <!-- Car Body -->
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="#55CC00"/>
    <!-- Windows -->
    <rect x="-15" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <rect x="5" y="-8" width="10" height="6" rx="1" fill="#333333"/>
    <!-- Wheels -->
    <ellipse cx="-12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="12" cy="10" rx="6" ry="6" fill="#333333"/>
    <ellipse cx="-12" cy="10" rx="3" ry="3" fill="#666666"/>
    <ellipse cx="12" cy="10" rx="3" ry="3" fill="#666666"/>
    <!-- Lights -->
    <rect x="-18" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <rect x="13" y="-10" width="5" height="3" rx="1" fill="#FFFF00"/>
    <!-- Crypto Symbol -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ð</text>
  </g>
  
  <!-- Speed Lines -->
  <line x1="10" y1="150" x2="30" y2="150" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="140" x2="80" y2="140" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="135" x2="140" y2="135" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="130" x2="240" y2="130" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="145" x2="320" y2="145" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="155" x2="380" y2="155" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Game Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Crypto Racer</text>
  
  <!-- HUD Elements -->
  <text x="30" y="220" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="start">SPEED: 240</text>
  <text x="370" y="220" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="end">COINS: 128</text>
</svg>