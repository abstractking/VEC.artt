
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsteroidZUNA - VeCollab Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Press Start 2P', cursive;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            z-index: 10;
            text-shadow: 0 0 10px #0ff;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="instructions">
        Arrow keys or WASD to move | SPACE to shoot
    </div>
    <script type="module" src="/src/components/games/AsteroidZunaGame.tsx"></script>
</body>
</html>
