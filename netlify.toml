# Netlify configuration file
# This file helps with redirects and build settings for the VeCollab app

[build]
  # Where the built site is stored - Vite is building to dist/public
  publish = "dist/public"
  # The command to build the site - including patching, building, and post-build processing
  command = "rm -rf node_modules/.cache && npx node scripts/patch-thor-devkit.cjs && npx node scripts/veworld-vendor-patch.cjs && npm run build && npx node scripts/prepare-netlify.cjs"

[build.environment]
  # Force a clean build of the project
  NETLIFY_CACHE_BUST = "true" 
  # Ensure cache is cleared
  NODE_ENV = "production"
  # Make sure NPM installs all dev dependencies
  NPM_FLAGS = "--production=false"

# Redirects and rewrites
[[redirects]]
  # Redirect all paths to index.html (for client-side routing)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  # Define headers for all files
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
# Optimize asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"