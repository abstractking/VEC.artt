# Netlify configuration file
# This file helps with redirects and build settings for the VeCollab app

[build]
  # Where the built site is stored - Vite is building to dist/public
  publish = "dist/public"
  # The command to build the site - including patching, building, and post-build processing
  command = "node scripts/patch-thor-devkit.cjs && npm run build && node scripts/prepare-netlify.cjs"

# Redirects and rewrites
[[redirects]]
  # Redirect all paths to index.html (for client-side routing)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  # Define headers for all files
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
# Optimize asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"