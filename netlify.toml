# Netlify configuration file
# This file helps with redirects and build settings for the VeCollab app

[build]
  # Where the built site is stored - Vite builds to dist by default
  publish = "dist"
  # The command to build the site - using Vite's build command
  command = "npm run build"

# Redirects and rewrites
[[redirects]]
  # Redirect all paths to index.html (for client-side routing)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  # Define headers for all files
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    
# Optimize asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"